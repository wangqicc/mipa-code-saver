<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪花样式 - Style 2</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0a1128;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid white;
            background-color: #1a1a2e;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 14px;
        }
        input[type="range"] {
            width: 200px;
        }
        input[type="color"] {
            width: 200px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0a1128;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>雪花样式 - Style 2</h1>
        <p>调整参数以验证雪花样式与参考图片的一致性</p>
        <div class="controls">
            <div class="control-group">
                <label for="size">雪花大小: <span id="size-value">100</span></label>
                <input type="range" id="size" min="10" max="150" value="100">
            </div>
            <div class="control-group">
                <label for="color">雪花颜色:</label>
                <input type="color" id="color" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="lineWidth">分支宽度: <span id="lineWidth-value">4.5</span></label>
                <input type="range" id="lineWidth" min="0.5" max="10.0" step="0.1" value="4.5">
            </div>
            <div class="control-group">
                <label for="opacity">透明度: <span id="opacity-value">1.0</span></label>
                <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="1.0">
            </div>
        </div>
        <canvas id="snowflake-canvas" width="600" height="600"></canvas>
        <button id="reset-btn">重置参数</button>
    </div>
    <script src="snowflake-styles.js"></script>
    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('snowflake-canvas');
        const ctx = canvas.getContext('2d');
        // 获取控制元素
        const sizeSlider = document.getElementById('size');
        const sizeValue = document.getElementById('size-value');
        const colorPicker = document.getElementById('color');
        const lineWidthSlider = document.getElementById('lineWidth');
        const lineWidthValue = document.getElementById('lineWidth-value');
        const opacitySlider = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacity-value');
        const resetBtn = document.getElementById('reset-btn');
        // 绘制雪花
        function drawSnowflake() {
            // 清空Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 获取当前参数
            const size = parseInt(sizeSlider.value);
            const color = colorPicker.value;
            const lineWidth = parseFloat(lineWidthSlider.value);
            const opacity = parseFloat(opacitySlider.value);
            // 绘制雪花（居中）
            SnowflakeStyles.drawStyle2(ctx, canvas.width / 2, canvas.height / 2, size, color, lineWidth, opacity);
            // 绘制参考线（帮助验证对称性）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            // 水平和垂直线
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            // 30度角度线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            for (let i = 0; i < 12; i++) {
                const angle = i * Math.PI / 6;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.lineTo(
                    canvas.width / 2 + canvas.width * 0.4 * Math.cos(angle),
                    canvas.height / 2 + canvas.width * 0.4 * Math.sin(angle)
                );
                ctx.stroke();
            }
        }
        // 绑定事件监听器
        sizeSlider.addEventListener('input', function() {
            sizeValue.textContent = this.value;
            drawSnowflake();
        });
        colorPicker.addEventListener('input', drawSnowflake);
        lineWidthSlider.addEventListener('input', function() {
            lineWidthValue.textContent = this.value;
            drawSnowflake();
        });
        opacitySlider.addEventListener('input', function() {
            opacityValue.textContent = this.value;
            drawSnowflake();
        });
        resetBtn.addEventListener('click', function() {
            sizeSlider.value = 100;
            sizeValue.textContent = 100;
            colorPicker.value = '#ffffff';
            lineWidthSlider.value = 4.5;
            lineWidthValue.textContent = 4.5;
            opacitySlider.value = 1.0;
            opacityValue.textContent = 1.0;
            drawSnowflake();
        });
        // 初始绘制
        drawSnowflake();
    </script>
</body>
</html>
